<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elderly Companion AI - Assistant</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #chatLog {
      background: rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 700px;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 90%;
    }
    .user {
      background-color: #4e54c8;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #11998e;
      align-self: flex-start;
      text-align: left;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 300px;
    }
    button {
      background-color: #00c6ff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Elderly Companion AI</h1>
  <div id="chatLog"></div>
  <div id="controls">
    <button id="micBtn">üéôÔ∏è Speak</button>
    <input type="text" id="userInput" placeholder="Type or speak..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.textContent = text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", "üßì " + message);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        appendMessage("bot", "ü§ñ " + data.reply);
        speakText(data.reply);
      } catch (err) {
        appendMessage("bot", "‚ö†Ô∏è Failed to get reply.");
      }
    }

    // ‚úÖ Voice Output
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN";
      utterance.pitch = 1;
      utterance.rate = 1;
      utterance.voice = speechSynthesis.getVoices().find(v => v.lang.includes("en-IN") && v.name.includes("Female")) || null;
      speechSynthesis.speak(utterance);
    }

    // ‚úÖ Voice Input
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendMessage(); // Auto-send after speaking
      };

      recognition.onerror = function (event) {
        alert('üé§ Voice error: ' + event.error);
      };

      document.getElementById("micBtn").onclick = () => recognition.start();
    } else {
      alert("üé§ Your browser doesn't support speech recognition.");
    }
  </script>
</body>
</html>
