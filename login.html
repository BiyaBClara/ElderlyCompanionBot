<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-card {
      padding: 50px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
      border-radius: 30px;
      backdrop-filter: blur(14px);
      text-align: center;
      animation: pop 0.5s ease-out;
      width: 100%;
      max-width: 400px;
      border: 2px solid #00ffd5;
    }
    .login-card h2 {
      font-size: 32px;
      font-weight: bold;
      color: #00ffd5;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffd5;
    }
    .login-card input {
      padding: 16px;
      margin-bottom: 25px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      background: #f0f0f0;
      color: #000;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .login-card button {
      padding: 16px;
      width: 100%;
      font-size: 20px;
      background: linear-gradient(145deg, #00ffd5, #00c9a7);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
    }
    .login-card button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #00e6c0, #00b89f);
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      const pass = document.getElementById("pass").value;
      if (pass === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Incorrect password. Try again.");
      }
    }
  </script>
</body>
</html>
