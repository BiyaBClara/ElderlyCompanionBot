<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elderly Companion AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 213, 0.3);
    }
    h1 {
      font-size: 32px;
      color: #00ffd5;
    }
    .menu {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 15px 20px;
      font-size: 18px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #00e6c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 Elderly Companion AI</h1>
    <p>Companionship that listens, responds & remembers</p>
    <div class="menu">
      <a href="register.html" class="btn">📝 Register</a>
      <a href="upload.html" class="btn">📄 Upload Report</a>
      <a href="assistant.html" class="btn">💬 Open AI Bot</a>
      <a href="dashboard.html" class="btn">📊 View Dashboard</a>
      <a href="login.html" class="btn">🔐 Admin Login</a>
    </div>
  </div>
</body>
</html>
