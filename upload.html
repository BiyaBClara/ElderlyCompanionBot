<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Medical Report</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #42275a, #734b6d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .upload-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      color: #fff;
    }
    .upload-card h2 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #f9a825;
    }
    .upload-card input[type="file"] {
      background: #fff;
      color: #000;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }
    .upload-card button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #f9a825;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-card button:hover {
      background: #fdd835;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h2>ðŸ“¤ Upload Medical Report</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="report" accept=".pdf,.jpg,.png" required>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
