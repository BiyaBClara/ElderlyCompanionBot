<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Elder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1d2b64, #f8cdda);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      color: #fff;
      text-align: center;
    }
    .form-card h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ffd5;
    }
    .form-card input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #f0f0f0;
      color: #000;
    }
    .form-card button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .form-card button:hover {
      background: #00e6c0;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>ðŸ“‹ Elder Registration Form</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required>
      <input type="text" name="medical" placeholder="Medical Condition(s)">
      <input type="text" name="contact" placeholder="Emergency Contact">
      <button type="submit">Register Elder</button>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch('/save-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('âœ… Elder registered successfully!');
      e.target.reset();
    }
  </script>
</body>
</html>
